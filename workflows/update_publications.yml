name: Update Publications Automatically

on:
  schedule:
    - cron: '0 0 * * 7'  # 每周日凌晨自动运行
  workflow_dispatch:     # 也可以手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install scholarly beautifulsoup4 lxml

      - name: Run publication update script
        run: python3 update_publications.py

      - name: Commit and push updated publications
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update publications list" || echo "No changes to commit"
          git push
